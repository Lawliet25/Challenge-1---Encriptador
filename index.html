<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<header>
   <a href="https://www.aluracursos.com/"> <img class="logo" src="./img/logo.png" alt="Logo de Alura"></a>
</header>
<body>
    <main>
        <section class="seccion-one">
    
            <form action="">

                <textarea name="" id="mensaje" cols="70" rows="23" placeholder="Ingrese el texto aquí"></textarea>
                <i class="fa fa-exclamation-circle"></i>
                <i>Sólo letras minúsculas y sin acentos.</i>
            </form>
            
            <div class="botones">
                <input class="btn-encriptar" type="button" value="Encriptar" onclick="encriptar()">
                <input class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()">
                
            </div>
        </section>
        <input class="btn-copiar" type="button" value="Copiar" onclick="copiar()"> 
        <section class="seccion-two">
            <div id="msg">
                <div class="muñeco-lupa">
                    <img src="./img/muñeco.png" alt="Ningún mensaje encontrado">
                </div>
                <p class="no-found">Ningún mensaje fue encontrado</p>
                <p class="ingresa-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                
            </div>
            <div class="resultado">
                <p id="pencrip" class="msgEncriptado"></p>
                
            </div>
           
        </section>
        
        
    </main>
    <script src="./js/app.js"></script>
    <footer>
        <div><p class="pie">&#169 Copyright, derechos reservados - Rodrigo Fernando Valle</p>
        </footer></div>
        
</body>
</html>
